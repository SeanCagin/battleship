<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Battleship!</title>
</head>
<body>
  <dialog id="title-screen">
    <div id="game-title">Please Select Your Mode!</div>
    <div id="singleplayer">Singleplayer</div>
    <div id="multiplayer">Multiplayer</div>
    <button id="start">Begin!</button>
  </dialog>
  <dialog id="setup">
    <div id="button-list">
    </div>
    <div id="grid"></div>
  </dialog>
  <div id="page-holder">
    <div id="turn-indicator"></div>
    <div id="game-holder">
      <div class="board" id="board1"></div>
      <div class="board" id="board2"></div>
    </div>
  </div>
</body>
</html>
